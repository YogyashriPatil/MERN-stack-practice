    <body>
        <script>
            // DOM
            function getAnimaldata(){
                fetch("https://fakerapi.it/api/v1/persons")
                .then(function(response) {
                    response.json()
                    .then(function(finaldata) {
                        console.log(finaldata);
                    })
                }, {
                    Headers:{
                        ""
                    }
                })

                
            }

            //     console.log(finaldata);
            // }
        </script>
        <button onclick="getAnimaldata()">Get the user information</button>
    </body>
</html>
