<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple full satck application</title>
</head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function signup(){
            const username = document.getElementById("signup-username").value
            const password = document.getElementById("signup-password").value

            await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
            })
            alert("You are signin ")
        }

        async function signin(){
            const username = document.getElementById("signin-username").value
            const password = document.getElementById("signin-password").value

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            })
            localStorage.setItem("token", response.data.token);
            alert("You are signin")
        }

    </script>
<body>
    <div>
        Signup <br>
        <input id="signup-username" type="text" name="username" placeholder="Enter the username" />
        <input id="signup-password" type="text" name="password" placeholder="Enter the password" />
        <button onclick="signup()"> Submit </button>
    </div>
    <div>
        Signin <br>
        <input id="signin-username" type="text" name="username" placeholder="Enter the username" />
        <input id="signin-password" type="text" name="password" placeholder="Enter the password" />
        <button onclick="signin()"> Submit </button>
    </div>
    <div>
        user information 
        <div id="inforamtion"></div>
    </div>
    <div>
        <button onclick="logout()">Log out</button>
    </div>
</body>
</html>
