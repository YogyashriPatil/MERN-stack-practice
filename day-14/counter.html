<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div id="buttonParent"> <button></button></div>
    <script>
        let state = {
            count : 0
        }

        function onButtonPress(){
            state.count++;
            buttonComponentReRender()
        }

        function buttonComponentReRender(){
            document.getElementById("buttonParent").innerHTML=="";
            const component = buttonComponent(state.count);
            document.getElementById("buttonParent").append(component);
        }

        function buttonComponent(count) {
            const button = document.createElement("button");
            button.innerHTML= `Counter ${count}`;
            button.setAttribute('onclick','onButtonPress()');
            return button;

            buttonComponentReRender();
        }

    </script>

    <!-- <button onclick="buttonComponent()" id="buttonParent"> Counter 0 </button> -->
    
</body>
</html>
